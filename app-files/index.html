<!DOCTYPE html>
<html>

  <!-- Head -->
  <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
  <head>
    <title>Project Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style> @-ms-viewport { width: device-width; } </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/reset.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <!-- Body -->
  <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
  <body class="single-scene view-control-buttons">

    <!-- Header -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <header>

    </header>

    <!-- Panorama -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <div id="pano"></div>

    <div id="sceneList">
      <ul class="scenes">
          <a href="javascript:void(0)" class="scene" data-id="0-1peramiehenhytti">
            <li class="text">1perämiehenhytti</li>
          </a>
      </ul>
    </div>


    <!-- Selvitä mitkä koodin kannalta tarpeellisia -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png">
      <img class="icon on" src="img/pause.png">
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png">
      <img class="icon on" src="img/windowed.png">
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png">
      <img class="icon on" src="img/collapse.png">
    </a>


    <!-- Main -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <main>
      <div id="panoNav">
        <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1 tooltip">
          <img class="icon" src="img/up.png">
          <span class="tooltiptext">Ylös</span>
        </a>
        <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2 tooltip">
          <img class="icon" src="img/down.png">
          <span class="tooltiptext">Alas</span>
        </a>
        <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3 tooltip">
          <img class="icon" src="img/left.png">
          <span class="tooltiptext">Vasemmalle</span>
        </a>
        <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4 tooltip">
          <img class="icon" src="img/right.png">
          <span class="tooltiptext">Oikealle</span>
        </a>
        <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5 tooltip">
          <img class="icon" src="img/plus.png">
          <span class="tooltiptext">Lähennä</span>
        </a>
        <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6 tooltip">
          <img class="icon" src="img/minus.png">
          <span class="tooltiptext">Loitonna</span>
        </a>
      </div>
    </main>

    <!-- Footer -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <Footer>

    </Footer>

    <!-- JS links -->
    <!-- ----------------------------------------------------------------------------------------------------------------------------  -->
    <script src="vendor/screenfull.min.js" ></script>
    <script src="vendor/bowser.min.js" ></script>
    <script src="vendor/marzipano.js" ></script>

    <script src="data.js"></script>
    <script src="index.js"></script>

  </body>
</html>
